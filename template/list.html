<html lang="en">
    <head>
        {% include "head.html" %}

        <title>{{ title }}</title>
    </head>
    <body>
        <hr/>
        <nav>{% include "topnav.html" %}</nav>
        <hr/>
        <h1 id="id-header"><pre>{{ title }}</pre></h1>
        <hr/>
        <ul id="anchor-list">
            {% for item in items %}
            <li>
                <a class="anchor" href="{{ back_path }}/item/{{ item.id }}{{ page_extension | default(value="")}}">[{{ item.id }}]</a>
            </li>
            {% endfor %}
        </ul>
        <hr/>
    </body>
</html>
